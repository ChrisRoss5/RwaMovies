<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications</title>
    <style>
      body {
        display: grid;
        place-content: center;
        height: 100vh;
        margin: 0;
      }
      body,
      button {
        font: 2rem system-ui;
      }
      #buttons-container {
        display: flex;
        gap: 1rem;
      }
      button {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <p>Number of unsent notifications: <span id="unsent-count"></span></p>
    <div id="buttons-container">
      <button onclick="getCount()">Refresh</button>
      <button onclick="sendAll()">Send All</button>
    </div>
    <script>
      const buttons = document.querySelectorAll("button");
      const unsentCount = localStorage.getItem("unsent-count");
      unsentCount !== null ? showCount(unsentCount) : getCount();

      function getCount() {
        toggleButtons(false);
        fetch("/api/Notifications/GetUnsentCount")
          .then((res) => res.json())
          .then(showCount);
      }
      function sendAll() {
        toggleButtons(false);
        fetch("/api/Notifications/SendAllUnsent")
          .then((res) => res.json())
          .then(() => showCount(0));
      }
      function showCount(count) {
        localStorage.setItem("unsent-count", count);
        document.getElementById("unsent-count").textContent = count;
        toggleButtons(true);
      }
      function toggleButtons(enabled) {
        for (const button of buttons) button.disabled = !enabled;
      }
    </script>
  </body>
</html>
